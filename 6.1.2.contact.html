<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.1.2.contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --first-color: hsl(185, 100%, 48%);
            --white-color: hsl(0, 0%, 100%);
            --black-color: hsl(222, 100%, 2%);
            --radial-color: radial-gradient(52% 52% at 50% 50%, hsl(202, 90%, 38%) 0%, hsl(222, 100%, 6%) 100%);
            --body-font: "Montserrat", sans-serif;
            --second-font: "Jolly Lodger", cursive;
        }

        body {
            font-family: var(--body-font);
            background: var(--radial-color);
            color: var(--white-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            font-family: var(--second-font);
            font-size: 3rem;
            text-shadow: 0 2px 10px var(--first-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            text-align: center;
            max-width: 600px;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .register-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(6px);
        }

        .form-label {
            color: var(--first-color);
            font-weight: 500;
        }

        .form-control {
            background-color: transparent;
            border: 1px solid var(--first-color);
            color: var(--white-color);
        }

        .form-control:focus {
            border-color: var(--first-color);
            box-shadow: 0 0 10px var(--first-color);
        }

        .btn-register {
            background-color: var(--first-color);
            border: none;
            width: 100%;
            padding: 0.8rem;
            font-weight: bold;
            color: var(--black-color);
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-register:hover {
            background-color: hsl(185, 100%, 60%);
            box-shadow: 0 0 20px var(--first-color);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }

        footer a {
            color: var(--first-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Halloween Festival Registration</h1>

        <form class="register-form">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="e.g. 0123 456 789" required>
            </div>

            <div class="mb-3">
                <label for="costume" class="form-label">Your Costume Theme</label>
                <input type="text" id="costume" class="form-control" placeholder="e.g. Vampire, Witch, Ghost..."
                    required>
            </div>

            <div class="mb-3">
                <label for="participants" class="form-label">Number of Participants</label>
                <input type="number" id="participants" class="form-control" min="1" max="10" value="1" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Special Requests</label>
                <textarea id="message" class="form-control" rows="3"
                    placeholder="Any special requests or allergies?"></textarea>
            </div>

            <button type="submit" class="btn-register">Register Now</button>
        </form>
    </main>

    <footer>
        <p> Organized by <a href="#">FIT - HCMUE</a> | Halloween Festival Â© 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        gsap.from("h1", { opacity: 0, y: -50, duration: 1 });
        gsap.from("p", { opacity: 0, y: 50, duration: 1, delay: 0.3 });
        gsap.from(".register-form", { opacity: 0, scale: 0.8, duration: 1.2, delay: 0.6 });
    </script>
</body>

</html>
