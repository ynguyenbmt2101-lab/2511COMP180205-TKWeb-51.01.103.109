<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.1.2</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --header-height: 3.5rem;
            --first-color: hsl(185, 100%, 48%);
            --white-color: hsl(0, 0%, 100%);
            --black-color: hsl(222, 100%, 2%);
            --radial-color: radial-gradient(52% 52% at 50% 50%, hsl(202, 90%, 38%) 0%, hsl(222, 100%, 6%) 100%);
            --body-font: "Montserrat", sans-serif;
            --second-font: "Jolly Lodger", cursive;
            --biggest-font-size: 3rem;
            --big-font-size: 1.5rem;
            --h2-font-size: 1.25rem;
            --normal-font-size: .938rem;
            --small-font-size: .813rem;
            --font-regular: 400;
            --font-medium: 500;
            --z-tooltip: 10;
            --z-fixed: 100;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            background-color: var(--black-color);
            color: var(--white-color);
        }

        ul {
            list-style: none;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .container {
            max-width: 1120px;
            margin-inline: 1.5rem;
        }

        .header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: var(--z-fixed);
            transition: background-color .3s;
        }

        .nav {
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav__logo {
            color: var(--white-color);
            font-family: var(--second-font);
            font-size: var(--h2-font-size);
            transition: text-shadow .3s;
        }

        .nav__logo:hover {
            text-shadow: 0 2px 8px var(--first-color);
        }

        .nav__toggle,
        .nav__close {
            display: flex;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .nav__menu {
            position: fixed;
            top: -100%;
            left: 0;
            background-color: var(--black-color);
            width: 100%;
            padding-block: 5rem 4.5rem;
            transition: top .4s;
        }

        .nav__list {
            display: flex;
            flex-direction: column;
            text-align: center;
            row-gap: 3rem;
        }

        .nav__link {
            color: var(--white-color);
            font-weight: var(--font-medium);
            transition: text-shadow .3s;
        }

        .nav__link:hover {
            text-shadow: 0 2px 8px var(--first-color);
        }

        .nav__close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
        }

        .show-menu {
            top: 0;
        }

        .bg-header {
            background-color: var(--black-color);
        }


        .home {
            position: relative;
            height: 100vh;
            background-color: var(--black-color);
        }

        .home__container {
            position: relative;
            height: 70%;
            background: var(--radial-color);
            display: grid;
            justify-items: center;
            overflow: hidden;
        }

        .home__container img {
            position: absolute;
        }

        .home__grass,
        .home__pumpkin {
            bottom: 0;
        }

        .home__stone {
            bottom: -.5rem;
            width: 470px;
        }

        .home__tree {
            bottom: .5rem;
            width: 470px;
        }

        .home__moon {
            bottom: 2rem;
            width: 590px;
        }

        .home__shadow,
        .home__points {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .home__shadow {
            mix-blend-mode: overlay;
        }

        .home__titles {
            position: absolute;
            bottom: 11rem;
            text-align: center;
        }

        .home__subtitle,
        .home__title {
            color: var(--black-color);
            font-family: var(--second-font);
            font-weight: var(--font-regular);
            text-shadow: 0 2px 8px var(--first-color);
        }

        .home__subtitle {
            font-size: var(--big-font-size);
        }

        .home__title {
            font-size: var(--big-font-size);
        }

        .home__data {
            position: absolute;
            bottom: 4rem;
            text-align: center;
            margin-inline: 1.5rem;
        }

        .home__description {
            margin-bottom: 2rem;
        }

        .home__button {
            display: inline-grid;
            position: relative;
            place-items: center;
            transition: filter .4s;
        }

        .home__button span {
            position: absolute;
            color: var(--white-color);
            font-size: var(--small-font-size);
            font-weight: var(--font-medium);
        }

        .home__button:hover {
            filter: drop-shadow(0 4px 24px hsla(185, 100%, 48%, .6));
        }


        ::-webkit-scrollbar {
            width: .6rem;
            background-color: hsl(202, 16%, 15%);
        }

        ::-webkit-scrollbar-thumb {
            background-color: hsl(202, 16%, 25%);
        }
    </style>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Halloween</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">About Us</a></li>
                    <li><a href="#" class="nav__link">Portfolio</a></li>
                    <li><a href="6.1.2.contact.html" class="nav__link">Contact Us</a></li>
                </ul>
                <div class="nav__close" id="nav-close"><i class="ri-close-line"></i></div>
            </div>
            <div class="nav__toggle" id="nav-toggle"><i class="ri-apps-2-line"></i></div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__container">
                <img src="c:\web\img\images\home-point.png" alt="points" class="home__points">
                <img src="c:\web\img\images\home-shadow.png" alt="shadow" class="home__shadow">
                <img src="c:\web\img\images\home-moon.png" alt="moon" class="home__moon">
                <img src="c:\web\img\images\home-trees.png" alt="trees" class="home__tree">
                <img src="c:\web\img\images\home-pumpkin.png" alt="pumpkin" class="home__pumpkin">
                <img src="c:\web\img\images\home-stones.png" alt="stones" class="home__stone">
                <img src="c:\web\img\images\home-grass.png" alt="grass" class="home__grass">

                <div class="home__titles">
                    <h2 class="home__subtitle">TRICK OR TREAT</h2>
                    <h1 class="home__title">HALLOWEEN</h1>
                </div>
            </div>

            <div class="home__data">
                <p class="home__description">
                    Halloween is celebrated every October 31 at night, walk through the city with your friends and enjoy
                    trick or treating, spend a terrifying night under the full moon.
                </p>
                <a href="#" class="home__button">
                    <img src="c:\web\img\images\button.svg" alt="button">
                    <span>CLICK HERE</span>
                </a>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const navMenu = document.getElementById('nav-menu'),
            navToggle = document.getElementById('nav-toggle'),
            navClose = document.getElementById('nav-close');

        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.add('show-menu');
            });
        }

        if (navClose) {
            navClose.addEventListener('click', () => {
                navMenu.classList.remove('show-menu');
            });
        }


        const navLink = document.querySelectorAll('.nav__link');
        navLink.forEach(n => n.addEventListener('click', () => {
            navMenu.classList.remove('show-menu');
        }));


        const bgHeader = () => {
            const header = document.getElementById('header');
            if (window.scrollY >= 50) header.classList.add('bg-header');
            else header.classList.remove('bg-header');
        };
        window.addEventListener('scroll', bgHeader);

        gsap.from(".home__shadow", { opacity: 0, y: -300, duration: 1.5, delay: 0.2 });
        gsap.from(".home__points", { opacity: 0, y: -300, duration: 1.5, delay: 0.4 });
        gsap.from(".home__grass", { opacity: 0, y: 300, duration: 1.5, delay: 0.6, ease: "elastic.out(1, .5)" });
        gsap.from(".home__pumpkin", { opacity: 0, y: -300, duration: 1.5, delay: 0.8, ease: "bounce.out" });
        gsap.from(".home__moon", { opacity: 0, y: 300, duration: 1.5, delay: 1.0, ease: "elastic.out(1, .5)" });
        gsap.from(".home__titles", { opacity: 0, y: -300, duration: 1.5, delay: 1.2, ease: "elastic.out(1, .5)" });
        gsap.from(".home__tree", { opacity: 0, y: 300, duration: 1.5, delay: 1.4, ease: "elastic.out(1, .5)" });
        gsap.from(".home__data", { opacity: 0, y: 200, duration: 1.5, delay: 1.6, ease: "elastic.out(1, .5)" });

        new Swiper(".testimonial-swiper", {
            spaceBetween: 30,
            loop: true,
        });
    </script>
</body>

</html>
